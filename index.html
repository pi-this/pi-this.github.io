<pre id="demo"></pre>

<script>

var txt = 'pi-this, pi-that. Pi-this is currently in progress..';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
